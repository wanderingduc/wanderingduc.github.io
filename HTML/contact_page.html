    <section id="title">
        <h1>Contact</h1>

    <section id="content">
        <form action="URLはまだ無い" method="post">
            <label for="company">Company:</label>
            <input type="text" name="company" id="company" class="field" placeholder="Company-name" required>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" class="field" placeholder="First-name Last-name" required>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" class="field" placeholder="name@example.com" required>
            <label for="phone-number">Phone number:</label>
            <input type="number" name="phone" id="phone-number" class="field" placeholder="+xx xxx xx xxx">
            <label for="add-info">Additional information:</label>
            <textarea id="add-info" name="information" placeholder="We are looking for..." rows="4"></textarea>
            <input type="submit" id="submit-button">
        </form>
    </section>
